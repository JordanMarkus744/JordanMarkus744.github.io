name: Deploy Portfolio

on:
  push:
    branches:
      - main # This is triggered when there is a push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd app  # Navigate to the app folder
          npm install

      - name: Build Project
        run: |
          cd app  # Navigate to the app folder
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./app/build # Make sure to point to the build folder inside the app directory
